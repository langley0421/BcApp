<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class='container'>
        <div class='loginForm'>
            <h1 class='h1'>アカウント作成</h1>
            <form class='form' id="registerForm">
                <!-- <div class='inputGroup'>
                    <label for="username" class='label'>ユーザー名</label>
                    <input
                        type="text"
                        id="username"
                        class='input'
                        placeholder="ユーザー名を入力"
                        required
                    />
                </div> -->
                <div class='inputGroup'>
                    <label for="email" class='label'>メールアドレス</label>
                    <input
                        type="email"
                        id="email"
                        class='input'
                        placeholder="your@email.com"
                        required
                    />
                </div>
                <div class='inputGroup'>
                    <label for="password" class='label'>パスワード</label>
                    <input
                        type="password"
                        id="password"
                        class='input'
                        placeholder="●●●●●●●●"
                        required
                    />
                </div>
                <div class='inputGroup'>
                    <label for="confirmPassword" class='label'>パスワード（確認）</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        class='input'
                        placeholder="●●●●●●●●"
                        required
                    />
                </div>
                <button type="submit" class='button'>アカウント作成</button>
            </form>
                <a href="./login.html" class='registerLink'>すでにアカウントをお持ちですか？ ログイン</a>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
